<html>

<head>

<body>
    <fieldset>
        <center><h1>Please enter your personal details</h1></center><br>

        <p>Name:
        <input type="text" placeholder="enter name"> </p><br>
        <p>Email
        <input type="email"> </p> <br>
        <p>enter you phone no:
        <input type="number"> </p> <br>

            <input type="checkbox" name="gender">female
        </p>

          <input type="checkbox" name="subject" >math <br>
          <input type="checkbox" name="subject" >science <br>
        </p><br>

        <p>select your city
            <select name="city">
                <option value="city">lahore</option>
                <option value="city">karachi</option>
                <option value="city">hydrabad</option>
                <option value="city">islamabad</option>
            </select>
        </p>
    </fieldset>
    

</body>

</html>
